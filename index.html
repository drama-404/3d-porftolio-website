<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriks Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      /**
       * ═══════════════════════════════════════════════════════════════════════════════
       * TAILWIND COLOR CONFIGURATION
       * ═══════════════════════════════════════════════════════════════════════════════
       *
       * These colors MUST be kept in sync with: /config/colors.ts
       *
       * To change colors:
       * 1. Update the values in /config/colors.ts (for TypeScript components)
       * 2. Update the matching values below (for Tailwind utility classes)
       * 3. Update the CSS variables in the <style> section below (for gradients/glows)
       *
       * ═══════════════════════════════════════════════════════════════════════════════
       */
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Syne', 'sans-serif'],
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // ─────────────────────────────────────────────────────────────────────
              // BACKGROUND COLORS (darkest to lightest)
              // ─────────────────────────────────────────────────────────────────────
              'base-darker': '#0a0a0f',   // Deep obsidian - main page background
              'base-dark': '#12121a',     // Secondary background - cards, navigation
              'base': '#1a1a24',          // Elevated surfaces - glass cards
              'base-light': '#2a2a3a',    // Lighter surface - borders, subtle elements

              // ─────────────────────────────────────────────────────────────────────
              // ACCENT COLORS (neon theme)
              // ─────────────────────────────────────────────────────────────────────
              'accent-cyan': '#00f5d4',    // Primary accent - CTAs, highlights, links
              'accent-magenta': '#f72585', // Secondary accent - emphasis, tags
              'accent-violet': '#7b2cbf',  // Tertiary accent - gradients, depth

              // ─────────────────────────────────────────────────────────────────────
              // TEXT COLORS
              // ─────────────────────────────────────────────────────────────────────
              'text-primary': '#f8f9fa',   // Main text - headings, important content
              'text-secondary': '#adb5bd', // Secondary text - descriptions, labels
              'text-muted': '#6c757d',     // Muted text - placeholders, hints

              // Legacy mappings (for backward compatibility)
              page: '#0a0a0f',
              card: '#12121a',
              primary: '#f8f9fa',
              secondary: '#adb5bd',
              accentBlue: '#00f5d4',
              accentDark: '#1a1a24',
              accentPurple: '#7b2cbf',
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.3)',
              'glow': '0 0 30px rgba(0, 245, 212, 0.3)',
              'glow-magenta': '0 0 30px rgba(247, 37, 133, 0.3)',
              'glow-violet': '0 0 30px rgba(123, 44, 191, 0.3)',
            },
            backgroundImage: {
              'gradient-neon': 'linear-gradient(135deg, #00f5d4 0%, #7b2cbf 50%, #f72585 100%)',
              'gradient-dark': 'linear-gradient(180deg, #0a0a0f 0%, #12121a 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /**
       * ═══════════════════════════════════════════════════════════════════════════════
       * CSS COLOR VARIABLES
       * ═══════════════════════════════════════════════════════════════════════════════
       *
       * These CSS colors MUST be kept in sync with:
       * - /config/colors.ts (TypeScript components)
       * - Tailwind config above (utility classes)
       *
       * COLOR REFERENCE:
       * - Cyan:    #00f5d4 / rgb(0, 245, 212)
       * - Magenta: #f72585 / rgb(247, 37, 133)
       * - Violet:  #7b2cbf / rgb(123, 44, 191)
       * - Base:    #0a0a0f (darker), #12121a (dark), #1a1a24 (base)
       *
       * ═══════════════════════════════════════════════════════════════════════════════
       */
      body {
        margin: 0;
        background-color: #0a0a0f; /* base-darker */
        overflow-x: hidden;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         SCROLLBAR COLORS
         ─────────────────────────────────────────────────────────────────────────── */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #12121a; /* base-dark */
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00f5d4, #7b2cbf); /* cyan → violet */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00f5d4, #f72585); /* cyan → magenta */
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GRADIENT TEXT (used for headings)
         Colors: cyan → violet → magenta
         ─────────────────────────────────────────────────────────────────────────── */
      .gradient-text {
        background: linear-gradient(135deg, #00f5d4 0%, #7b2cbf 50%, #f72585 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GLASSMORPHISM EFFECTS
         ─────────────────────────────────────────────────────────────────────────── */
      .glass {
        background: rgba(18, 18, 26, 0.6); /* base-dark with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(26, 26, 36, 0.4); /* base with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GLOW EFFECTS (box-shadow)
         ─────────────────────────────────────────────────────────────────────────── */
      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 245, 212, 0.4), 0 0 40px rgba(0, 245, 212, 0.2);
      }
      .glow-magenta {
        box-shadow: 0 0 20px rgba(247, 37, 133, 0.4), 0 0 40px rgba(247, 37, 133, 0.2);
      }
      .glow-violet {
        box-shadow: 0 0 20px rgba(123, 44, 191, 0.4), 0 0 40px rgba(123, 44, 191, 0.2);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         TEXT GLOW EFFECTS (text-shadow)
         ─────────────────────────────────────────────────────────────────────────── */
      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(0, 245, 212, 0.5);
      }
      .text-glow-magenta {
        text-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GRADIENT TEXT WITH OUTLINE (for hero title)
         Dark stroke creates crisp edge contrast against busy backgrounds
         ─────────────────────────────────────────────────────────────────────────── */
      .gradient-text-outline {
        background: linear-gradient(135deg, #00f5d4 0%, #7b2cbf 50%, #f72585 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        -webkit-text-stroke: 1px rgba(10, 10, 15, 0.5);
        paint-order: stroke fill;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         TEXT WITH SUBTLE BACKDROP (for better readability over 3D scene)
         ─────────────────────────────────────────────────────────────────────────── */
      .text-readable {
        text-shadow: 0 2px 8px rgba(10, 10, 15, 0.8),
                     0 0 20px rgba(10, 10, 15, 0.6);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         PORTFOLIO CARD ANIMATIONS
         ─────────────────────────────────────────────────────────────────────────── */

      /* Floating animation for chat bubbles */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float-slow {
        animation: float-slow 3s ease-in-out infinite;
      }

      /* Delayed floating for AI responses */
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-float-delayed {
        animation: float-delayed 3s ease-in-out 0.5s infinite;
      }

      /* Slow bounce for icons */
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }

      /* Slide right for arrows */
      @keyframes slide-right {
        0%, 100% { opacity: 0.3; transform: translateX(0); }
        50% { opacity: 0.8; transform: translateX(4px); }
      }
      .animate-slide-right {
        animation: slide-right 1.5s ease-in-out infinite;
      }

      /* Fade in with upward motion */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }

      /* Fade in with left motion */
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-left {
        animation: fade-in-left 0.5s ease-out forwards;
        opacity: 0;
      }

      /* Simple fade in */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
        opacity: 0;
      }

      /* Traceability line animation */
      @keyframes trace-line {
        0% { left: 0; }
        100% { left: calc(100% - 8px); }
      }
      .animate-trace-line {
        animation: trace-line 2s ease-in-out infinite;
      }
      .animate-trace-line-delayed {
        animation: trace-line 2s ease-in-out 1s infinite;
      }

      /* Document scanning animation */
      @keyframes scan {
        0%, 100% { transform: translateY(0); opacity: 0.6; }
        50% { transform: translateY(60px); opacity: 1; }
      }
      .animate-scan {
        animation: scan 2s ease-in-out infinite;
      }

      /* Width growth for progress bars */
      @keyframes grow-width {
        from { width: 0; }
      }
      .animate-grow-width {
        animation: grow-width 1s ease-out forwards;
      }

      /* Orbiting animation for vector search visualization */
      @keyframes orbit {
        0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
      }
      .animate-orbit {
        animation: orbit 4s linear infinite;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         PORTFOLIO ANIMATION CONTROL
         Desktop: Animations are paused by default, play on hover
         Mobile: Animations always play (users see one card at a time)
         ─────────────────────────────────────────────────────────────────────────── */

      /* Desktop only: Pause animations by default (md breakpoint = 768px) */
      @media (min-width: 768px) {
        .portfolio-card .animate-float-slow,
        .portfolio-card .animate-float-delayed,
        .portfolio-card .animate-bounce-slow,
        .portfolio-card .animate-slide-right,
        .portfolio-card .animate-pulse,
        .portfolio-card .animate-trace-line,
        .portfolio-card .animate-trace-line-delayed,
        .portfolio-card .animate-spin,
        .portfolio-card .animate-scan,
        .portfolio-card .animate-orbit {
          animation-play-state: paused;
        }

        /* Resume animations on hover */
        .portfolio-card:hover .animate-float-slow,
        .portfolio-card:hover .animate-float-delayed,
        .portfolio-card:hover .animate-bounce-slow,
        .portfolio-card:hover .animate-slide-right,
        .portfolio-card:hover .animate-pulse,
        .portfolio-card:hover .animate-trace-line,
        .portfolio-card:hover .animate-trace-line-delayed,
        .portfolio-card:hover .animate-spin,
        .portfolio-card:hover .animate-scan,
        .portfolio-card:hover .animate-orbit {
          animation-play-state: running;
        }
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
