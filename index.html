<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      /**
       * ═══════════════════════════════════════════════════════════════════════════════
       * TAILWIND COLOR CONFIGURATION
       * ═══════════════════════════════════════════════════════════════════════════════
       *
       * These colors MUST be kept in sync with: /config/colors.ts
       *
       * To change colors:
       * 1. Update the values in /config/colors.ts (for TypeScript components)
       * 2. Update the matching values below (for Tailwind utility classes)
       * 3. Update the CSS variables in the <style> section below (for gradients/glows)
       *
       * ═══════════════════════════════════════════════════════════════════════════════
       */
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Syne', 'sans-serif'],
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // ─────────────────────────────────────────────────────────────────────
              // BACKGROUND COLORS (darkest to lightest)
              // ─────────────────────────────────────────────────────────────────────
              'base-darker': '#0a0a0f',   // Deep obsidian - main page background
              'base-dark': '#12121a',     // Secondary background - cards, navigation
              'base': '#1a1a24',          // Elevated surfaces - glass cards
              'base-light': '#2a2a3a',    // Lighter surface - borders, subtle elements

              // ─────────────────────────────────────────────────────────────────────
              // ACCENT COLORS (neon theme)
              // ─────────────────────────────────────────────────────────────────────
              'accent-cyan': '#00f5d4',    // Primary accent - CTAs, highlights, links
              'accent-magenta': '#f72585', // Secondary accent - emphasis, tags
              'accent-violet': '#7b2cbf',  // Tertiary accent - gradients, depth

              // ─────────────────────────────────────────────────────────────────────
              // TEXT COLORS
              // ─────────────────────────────────────────────────────────────────────
              'text-primary': '#f8f9fa',   // Main text - headings, important content
              'text-secondary': '#adb5bd', // Secondary text - descriptions, labels
              'text-muted': '#6c757d',     // Muted text - placeholders, hints

              // Legacy mappings (for backward compatibility)
              page: '#0a0a0f',
              card: '#12121a',
              primary: '#f8f9fa',
              secondary: '#adb5bd',
              accentBlue: '#00f5d4',
              accentDark: '#1a1a24',
              accentPurple: '#7b2cbf',
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.3)',
              'glow': '0 0 30px rgba(0, 245, 212, 0.3)',
              'glow-magenta': '0 0 30px rgba(247, 37, 133, 0.3)',
              'glow-violet': '0 0 30px rgba(123, 44, 191, 0.3)',
            },
            backgroundImage: {
              'gradient-neon': 'linear-gradient(135deg, #00f5d4 0%, #7b2cbf 50%, #f72585 100%)',
              'gradient-dark': 'linear-gradient(180deg, #0a0a0f 0%, #12121a 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /**
       * ═══════════════════════════════════════════════════════════════════════════════
       * CSS COLOR VARIABLES
       * ═══════════════════════════════════════════════════════════════════════════════
       *
       * These CSS colors MUST be kept in sync with:
       * - /config/colors.ts (TypeScript components)
       * - Tailwind config above (utility classes)
       *
       * COLOR REFERENCE:
       * - Cyan:    #00f5d4 / rgb(0, 245, 212)
       * - Magenta: #f72585 / rgb(247, 37, 133)
       * - Violet:  #7b2cbf / rgb(123, 44, 191)
       * - Base:    #0a0a0f (darker), #12121a (dark), #1a1a24 (base)
       *
       * ═══════════════════════════════════════════════════════════════════════════════
       */
      body {
        margin: 0;
        background-color: #0a0a0f; /* base-darker */
        overflow-x: hidden;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         SCROLLBAR COLORS
         ─────────────────────────────────────────────────────────────────────────── */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #12121a; /* base-dark */
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00f5d4, #7b2cbf); /* cyan → violet */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00f5d4, #f72585); /* cyan → magenta */
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GRADIENT TEXT (used for headings)
         Colors: cyan → violet → magenta
         ─────────────────────────────────────────────────────────────────────────── */
      .gradient-text {
        background: linear-gradient(135deg, #00f5d4 0%, #7b2cbf 50%, #f72585 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GLASSMORPHISM EFFECTS
         ─────────────────────────────────────────────────────────────────────────── */
      .glass {
        background: rgba(18, 18, 26, 0.6); /* base-dark with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(26, 26, 36, 0.4); /* base with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         GLOW EFFECTS (box-shadow)
         ─────────────────────────────────────────────────────────────────────────── */
      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 245, 212, 0.4), 0 0 40px rgba(0, 245, 212, 0.2);
      }
      .glow-magenta {
        box-shadow: 0 0 20px rgba(247, 37, 133, 0.4), 0 0 40px rgba(247, 37, 133, 0.2);
      }
      .glow-violet {
        box-shadow: 0 0 20px rgba(123, 44, 191, 0.4), 0 0 40px rgba(123, 44, 191, 0.2);
      }

      /* ─────────────────────────────────────────────────────────────────────────────
         TEXT GLOW EFFECTS (text-shadow)
         ─────────────────────────────────────────────────────────────────────────── */
      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(0, 245, 212, 0.5);
      }
      .text-glow-magenta {
        text-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
